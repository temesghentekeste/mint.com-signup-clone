<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intuit Accounts - Sign Up</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
  </head>
  <body>
    <header id="main-header" class="flex-h">
      <div class="nav-container flex-h align-center">
        <div class="m-r-1">
          <p>Already have an Intuit account?</p>
          <a id="forgot-id-pass" href="#">I forgot my User ID or Password</a>
        </div>
        <div class="m-r-2">
          <button id="sign-in-button" class="btn">
            <i class="fas fa-lock"></i>
            Sign In
          </button>
        </div>
      </div>
    </header>
    <!--End of Header Section-->

    <section id="logo" class="flex-v align-center m-t-2">
      <header>
        <a href=""><img src="./images/intuit.png"></a>
      </header>

      <footer>
        <div class="flex-h">
          <a class="flex-h align-center m-r-2" href=""><img src="./images/mint.png"><span>mint</span></a>
          <a class="flex-h align-center m-r-2" href=""><img src="./images/quickbooks.png"><span>quickbooks</span></a>
          <a class="flex-h align-center m-r-2" href=""><img src="./images/turbotax.png"><span>turbotax</span></a>
        </div>
      </footer>

    </section>

    <script
      src="https://kit.fontawesome.com/80a3ac2a2d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
